{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Dashboard</title>
    <link rel="stylesheet" href="{% static 'dashboard/settings.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="{% static 'images/ApexLogo.png' %}" alt="Apex Finance Logo" class="logo">
        <h1 class="title"><a href="{% url 'dashboard' %}" title="Explore APEX FINANCE">APEX FINANCE</a></h1>
        <nav>
            <ul>
                <!-- Updated form to connect to search.js -->
                <li>
                    <form id="searchForm" onsubmit="return site.SubmitForm();">
                        <input type="text" id="symbol" name="symbol" placeholder="Enter Stock ETF or Mutual Fund Symbol" required>
                        <button type="submit">Search</button>
                    </form>
                </li>
                <!-- Other navigation items -->
                <li><a href="{% url 'settings' %}">Settings</a></li>
                <li><a href="{% url 'home' %}">Intro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <section class="stock-info">
                <h2>Stock Trading</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <p>NASDAQ: 123456</p>
                <p>+2.50%</p>
            </section>
            <section class="chart">
                <canvas id="myChart"></canvas>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/search.js"></script>
    <script>
        // Initialize the site when the document is ready
        $(document).ready(function() {
            site.Init();
        });
    </script>
</body>
</html>
