<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Search</title>
    <link rel="stylesheet" href="/static/css/settings.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
</head>
<body>
    <header>
        <h1><a href="FinanceAppUI" class="logo-link">
            <img src="/static/images/ApexLogo.png" alt="Apex Finance Logo" class="logo">
        </a></h1>
        <nav>
            <ul>
                <li><a href="/search">Search</a></li>
                <li><a href="/settings">Settings</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Stock Search</h1>
        <div>
            <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol" />
            <button onclick="searchStock()">Search</button>
        </div>

        <div id="quoteResult">
            <canvas id="quoteResultCanvas" width="400" height="200"></canvas>
        </div>

        <div class="buy-sell-options">
            <button onclick="buyStock()">Buy</button>
            <button onclick="sellStock()">Sell</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
