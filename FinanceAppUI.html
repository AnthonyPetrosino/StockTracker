<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trading Dashboard</title>
    <link rel="stylesheet" href="settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="ApexLogo.png" alt="Apex Finance Logo" class="logo">
        <h1 class="title"><a href="FinanceAppUI.html" title="Explore APEX FINANCE">APEX FINANCE</a></h1>
        <nav>
            <ul>
                <!-- Search form updated to redirect to search.html -->
                <li>
                    <form id="searchForm" action="search.html" method="get" onsubmit="return handleSearchSubmit()">
                        <input type="text" id="stockSymbol" name="stockSymbol" placeholder="Search for stock" required>
                        <button type="submit">Search</button>
                    </form>
                </li>
                <!-- Other navigation items -->
                <li><a href="settings.html">Settings</a></li>
                <li><a href="welcome.html">Intro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <section class="stock-info">
                <h2>Stock Trading</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <p>NASDAQ: 123456</p>
                <p>+2.50%</p>
            </section>
            <section class="chart">
                <canvas id="myChart"></canvas>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        function handleSearchSubmit() {
            const stockSymbol = document.getElementById('stockSymbol').value;
            const searchUrl = `search.html?stockSymbol=${encodeURIComponent(stockSymbol)}`;
            window.location.href = searchUrl;
            return false; // Prevent default form submission
        }
    </script>
</body>
</html>
